{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SHOPME</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico'%}" rel="icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css'%}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css'%}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css'%}" rel="stylesheet">
        
    </head>

    <body>
        <!-- Top bar Start -->
        <div class="top-bar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <i class="fa fa-envelope"></i>
                        shopme@gmail.com
                    </div>
                    <div class="col-sm-6">
                        <i class="fa fa-phone-alt"></i>
                        +8383939393
                    </div>
                </div>
            </div>
        </div>
        <!-- Top bar End -->
        
        <!-- Nav Bar Start -->
        <div class="nav">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto">
                            <a href="{% url 'index'%}" class="nav-item nav-link">Home</a>
                            
                            <a href="{% url 'showcart'%}" class="nav-item nav-link">Cart</a>
                            
                            <div class="navbar-nav ml-auto">
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">More Info</a>
                                <div class="dropdown-menu">
                                    <a href="{% url 'contact'%}" class="dropdown-item">Contact us</a>
                                    <a href="{% url 'seller_home'%}" class="dropdown-item">Sell on SHOPME</a>
                                </div>
                            </div>
                        </div>
                            
                        </div>
                        
                        {%if user.is_authenticated%}
                        <style>
                            .l{
                                margin: 38px;
                            }
                        </style>
                        <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{user.first_name}}</a>
                                <div class="dropdown-menu">
                                    <span><a href="{%url 'account'%}" class="dropdown-item">Profile</a>
                                   
                                    <a href="{%url 'change'%}" class="dropdown-item">Change Password</a>
                                    <a href="{%url 'logout'%}" class="dropdown-item">Logout</a>

                                </span>
                                </div>
                        </div>
                        
                        {%else%}
                        <div class="navbar-nav ml-auto">
                            <a href="{%url 'login'%}" class="nav-item nav-link">Login</a>
                            <a href="{% url 'register'%}" class="nav-item nav-link">Register</a>
                        </div>
                        {%endif%}
                    </div>
                </nav>
            </div>
        </div>
        <!-- Nav Bar End -->      
        
        <!-- Bottom Bar Start -->
        <div class="bottom-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="logo">
                            <a href="/">
                                <img src="{% static 'img/Screenshot (219).png'%}" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="search">
                            <form action="{%url 'search'%}" method="POST">
                                {% csrf_token %}
                            <input type="text" placeholder="Search" id="search" name="search">
                            <button><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="user">
                            
                            
                            <a href="{%url 'showcart'%}" class="btn cart">
                                <i class="fa fa-shopping-cart"></i>
                                <span>( {{a}} )</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Bar End -->  
        
        
        {% block content%}
        
        {% endblock %}
        <!-- Footer Start -->
        
        <!-- Footer End -->
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{%static 'lib/easing/easing.min.js'%}"></script>
        <script src="{%static 'lib/slick/slick.min.js'%}"></script>
        
        <!-- Template Javascript -->
        <script src="{%static 'js/main.js'%}"></script>
    </body>
</html>
