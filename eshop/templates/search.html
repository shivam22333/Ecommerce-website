{% extends 'base.html' %}
{% load static %}

{% block content%}
<body>
<!-- Product List Start -->
        <div class="product-view">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">

                            {%if m%}
                                 <h2>Showing results for {{s}}</h2><br><p></p>

                            <style >
                                .cats {
                                 width: 85%;

                                }

                                    max-width: 100%;

                                            <i class="fa fa-star"></i>

                                        </a>
                                        <div class="product-action">
                                            <a href="#"><i class="fa fa-cart-plus"></i></a>
                                            <a href="#"><i class="fa fa-heart"></i></a>
                                           
                                        </div>
                                    </div>
                                    <div class="product-price">
                                        <h3><span>â‚¹</span>{{item.price}}</h3>
                                        <a class="btn" href="{%url 'detail' item.id%}"><i class="fa fa-shopping-cart"></i>Buy Now</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
