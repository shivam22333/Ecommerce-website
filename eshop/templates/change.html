{% extends 'base.html'%}

{% block content%}

<body>
<div class="register">
    <div class="container-fluid">
        <div class="row">
             <div class="col-lg-4 mx-auto shadow p-3 mb-5 bg-white rounded">
                 <div class="login-form">
                     <div class="row" style="padding: 45px;">
                         <style>
                             
                             .label{
                                color: red;
                                
                                
                             }
                         </style>
                         <div class="col-sm-10 mx-3"><span class="label"><h2>Change Password</h2></span></div>
                         <div class="col-sm-12">
                         <form action="" method="POST">
                             {% csrf_token %} 
                             {{l.non_field_errors}}
                
                             
                             {% for field in l %}
                               <div class="col-md-12">
                                   <span class="label">{{field.label_tag}} </span> {{field}}
                                   
                               </div>
                               {{field.errors}}
                             {% endfor %}
                             
                            
                            
                         <br>
                         <div class="col-md-12">
                            <input type="submit" value="Change Password" class="btn float-left login_btn">
                        </div>
                        </form>
                    </div>
                </div>
          </div>
    </div>
</div>
<br>              
</body>

{% endblock%}
